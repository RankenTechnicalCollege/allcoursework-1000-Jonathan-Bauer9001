<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="temperature.css" type="text/css" rel="stylesheet">
    <title>Temperature Converter</title>
  </head>
  <body>
    <form class="p-3 m-1 border border-primary border-3">
      
      <div id="formHeader">
        <h1 class="text-primary text-decoration-underline">Convert temperatures</h1>
      </div>

      <div id="formRadio" class="d-flex flex-column m-2">
        <div class="d-flex flex-row-reverse align-self-start">
          <label for="fToC">&nbsp;Fahrenheit to Celsius</label>
          <input type="radio" id="fToC" name="convert-temp" checked>
        </div>
        <div class="d-flex flex-row-reverse align-self-start">
          <label for="cToF">&nbsp;Celsius to Fahrenheit</label>
          <input type="radio" id="cToF" name="convert-temp">
        </div>
      </div>

      <div id="formInput" class="d-flex flex-column m-2">
        <div id="userInput" class="d-flex justify-content-evenly flex-wrap m-1">
          <label for="inputDegrees">Enter <span id="unit1">F</span> Degrees:</label>
          <input type="text" id="inputDegrees" name="degreesio" value="">
        </div>
        <div id="userOutput" class="d-flex justify-content-evenly flex-wrap m-1"> 
          <label for="outputDegrees">Degrees <span id="unit2">Celsius</span>:</label>
          <input type="text" id="outputDegrees" name="degreesio" value="" disabled>
        </div>
      </div>

      <div id="formConvert" class="text-center">
        <button type="button" id="convertBtn" class="btn btn-primary ">Convert</button>
        <div id="errorMsg" class="text-danger"></div>
      </div>

    </form>
    <script src="temperature.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
