<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS_CH03_LAB_P3-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form class="m-2">
      <fieldset class="p-2 w-25 border-primary border border-2 text-center bg-warning">
        <legend>5 Number Average</legend>
        <div class="mb-3 w-100">
          <label for="num1" class="form-label">Number 1</label>
          <input type="text" id="num1" class="form-control" value="0">
        </div>
        <div class="mb-3 w-100">
          <label for="num2" class="form-label">Number 2</label>
          <input type="text" id="num2" class="form-control" value="0">
        </div>
        <div class="mb-3 w-100">
          <label for="num3" class="form-label">Number 3</label>
          <input type="text" id="num3" class="form-control" value="0">
        </div>
        <div class="mb-3 w-100">
          <label for="num4" class="form-label">Number 4</label>
          <input type="text" id="num4" class="form-control" value="0">
        </div>
        <div class="mb-3 w-100">
          <label for="num5" class="form-label">Number 5</label>
          <input type="text" id="num5" class="form-control" value="0">
        </div>
        <button id="button" type="button" class="p-1 w-100 btn btn-primary">Get average!</button>
        <div id="average"></div>
      </fieldset>
    </form>
    <script>
      const btn = document.getElementById("button");

      btn.onclick = () => {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let num3 = parseFloat(document.getElementById("num3").value);
        let num4 = parseFloat(document.getElementById("num4").value);
        let num5 = parseFloat(document.getElementById("num5").value);
        let average = ( num1 + num2 + num3 + num4 + num5 ) / 5;

        document.getElementById("average").innerHTML = `<p class="mt-3 w-100 border bg-light rounded border-secondary" style="--bs-border-opacity: .25;">Average: ${average}</p>
                                                        <button type="reset" class="w-100 btn btn-danger">Reset</button>`;
      }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
