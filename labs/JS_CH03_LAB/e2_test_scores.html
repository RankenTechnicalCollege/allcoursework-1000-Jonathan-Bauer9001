<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_CH03_LAB_E2</title>
</head>
<body>
  <!--EXERCISE 2: TEST SCORES-->
  <script>
    const scores = [];
    let score = 0;
    let highScore = 0;

    do {
      score = parseInt(prompt("Enter a test score, or enter -1 to end scores.", -1));

      if (score >= 0 && score <= 100) {
        scores[scores.length] = score;
      }
      else if (score != -1){
        alert("Score must be a valid number from 0 through 100.")
      }
    } 
    while(score != -1);

    if (scores.length > 0) {
      // use a for-in loop to add each score to total and display it
      let total = 0; 
      for (let i in scores) {
        total = total + scores[i];
        document.write(`<p>Score ${parseInt(i) + 1}: ${scores[i]}</p>`);
      }
          //calculate and display average score
      const average = parseInt(total/scores.length);
      document.write(`<p>Average score is ${average}</p>`);
    }

    for (score of scores) {
      if (highScore < score) {
        highScore = score;
      }    
    }
    document.write(`<p>Highest score is: ${highScore}</p>`);

  </script><!--end of EXERCISE 2: TEST SCORES-->
</body>
</html>
