<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS_CH03_LAB_P3-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form class="m-2">
      <fieldset class="p-2 w-50 border-primary border border-2 text-center bg-light">
        <legend>Purchase</legend>
        <div class="mb-3 w-100 text-start">
          <label for="purchaseAmount" class="form-label fw-bold">Purchase Amount:</label>
          <input type="text" id="purchaseAmount" class="form-control" value="">
        </div>
        <div class="row text-start">
          <h3>Shipping &amp; Handling Fee:</h3>
          <div id="shippingFee"></div>
        </div>
        <div class="row text-start">
          <h3>Order Total:</h3>
          <div id="orderTotal"></div>
        </div>
        <button id="button" type="button" class="p-1 w-100 btn btn-primary">Calculate Shipping</button>
      </fieldset>
    </form>
    <script>
      const btn = document.getElementById("button");


      btn.onclick = () => {
        let purchaseAmount = parseFloat(document.getElementById("purchaseAmount").value);
        let shippingFee = 1.5;
        let orderTotal = 0;
        if (purchaseAmount <= 25) {
          orderTotal = purchaseAmount + 1.5;
        } else {
          shippingFee = (purchaseAmount * 10) / 100; 
          orderTotal = purchaseAmount + shippingFee;
      }
      document.getElementById("orderTotal").innerHTML = (`$${orderTotal.toFixed(2)}`);
      document.getElementById("shippingFee").innerHTML = (`$${shippingFee.toFixed(2)}`); 
      window.alert(`Shipping Fee: $${shippingFee.toFixed(2)}\nOrder Total: $${orderTotal.toFixed(2)}`);
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
