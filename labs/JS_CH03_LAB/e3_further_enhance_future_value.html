<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_CH03_LAB_E3</title>
</head>
<body>
  <script>
    let investment = 0;
    let again = "y";
    do {
      do {
        investment = parseFloat(
          prompt("Enter investment amount as xxxxx.xx", 10000));
      }
      while ( isNaN(investment) || investment <= 0 );

      let rate = 0;
      do {
        rate = parseFloat(prompt("Enter interest rate as xx.x", 7.5));
      }
      while ( isNaN(rate) || rate <= 0 || rate >= 15 );

      let years = 0;
      do {
        years = parseInt(prompt("Enter number of years", 10));
      }
      while ( isNaN(years) || years <= 0 );

      let futureYearlyValue = investment;
      for (let i = 1; i <= years; i++ ) {
        futureYearlyValue += futureYearlyValue * rate / 100;
      }
      document.write(`<table>
                        <tr>
                          <th colspan="2">Future Value with Yearly Interest </th>
                        </tr>
                        <tr>
                          <td>Investment amount:</td>
                          <td>${investment}</td>
                        </tr>
                        <tr>
                          <td>Interest rate:</td>
                          <td>${rate}</td>
                        </tr>
                        <tr>
                          <td>Years:</td>
                          <td>${years}</td>
                        </tr>
                        <tr>
                          <td>Future Value:</td>
                          <td>${futureYearlyValue.toFixed(2)}</td>
                        </tr>
                      </table>`);     

      let futureMonthlyValue = investment;
      let months = years * 12;
      for (let i = 1; i <= months; i++ ) {
        futureMonthlyValue += futureMonthlyValue * (rate / 12) / 100;
      }
      document.write(`<table>
                        <tr>
                          <th colspan="2">Future Value with Monthly Interest</th>
                        </tr>
                        <tr>
                          <td>Investment amount:</td>
                          <td>${investment}</td>
                        </tr>
                        <tr>
                          <td>Interest rate:</td>
                          <td>${rate}</td>
                        </tr>
                        <tr>
                          <td>Years:</td>
                          <td>${years}</td>
                        </tr>
                        <tr>
                          <td>Future Value:</td>
                          <td>${futureMonthlyValue.toFixed(2)}</td>
                        </tr>
                      </table>`);

    again = prompt("Repeat entries? (y/n)", "y");

    }
    while (again == "y");

  </script>
</body>
</html>
