<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    const region1 = [1540, 1130, 1580, 1105];
    const region2 = [2010, 1168, 2305, 4102];
    const region3 = [2450, 1847, 2710, 2391];
    const region4 = [1845, 1491, 1284, 1575];
    const region5 = [2120, 1767, 1599, 3888];
  
    let q1 = region1[0] + region2[0] + region3[0] + region4[0] + region5[0]; 
    let q2 = region1[1] + region2[1] + region3[1] + region4[1] + region5[1];
    let q3 = region1[2] + region2[2] + region3[2] + region4[2] + region5[2];
    let q4 = region1[3] + region2[3] + region3[3] + region4[3] + region5[3];
    
    let regionTotal1 = region1[0] + region1[1] + region1[2] + region1[3];
    let regionTotal2 = region2[0] + region2[1] + region2[2] + region2[3];
    let regionTotal3 = region3[0] + region3[1] + region3[2] + region3[3];
    let regionTotal4 = region4[0] + region4[1] + region4[2] + region4[3];
    let regionTotal5 = region5[0] + region5[1] + region5[2] + region5[3];

    let totalSales = q1 + q2 + q3 + q4;

    document.write(`<h2>Sales by Quarter</h2>
                    <div>Q1: $${q1}<br>Q2: $${q2}<br>Q3: $${q3}<br>Q4: $${q4}<br></div>`);
    document.write(`<h2>Sales by Region</h2>
                    <div>Region 1: $${regionTotal1}<br>Region 2: $${regionTotal2}<br>Region 3: $${regionTotal3}<br>Region 4: $${regionTotal4}<br>Region 5: $${regionTotal5}</div>`)
    document.write(`<h2>Total Sales</h2>
                    <div>$${totalSales}</div>`)
 </script>
</body>
