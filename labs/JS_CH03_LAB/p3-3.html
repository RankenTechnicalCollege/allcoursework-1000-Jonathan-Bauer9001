<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS_CH03_LAB_P3-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form class="m-2">
      <fieldset class="p-2 w-50 border-primary border border-2 text-center bg-light">
        <legend>BMI Calculator</legend>
        <div class="mb-3 w-100 text-start">
          <label for="weight" class="form-label fw-bold">Weight:</label>
          <input type="text" id="weight" class="form-control" placeholder="pounds" value="" required>
        </div>
        <div class="mb-3 w-100 text-start">
          <label for="height" class="form-label fw-bold">Height:</label>
          <input type="text" id="height" class="form-control" placeholder="inches" value="" required>
        </div>
        <div class="mb-3 w-100 text-start">
          <label for="bmi" class="form-label fw-bold">BMI:</label>
          <input type="text" id="bmi" class="form-control" placeholder="BMI" value="" disabled>
        </div>
        <button id="button" type="button" class="p-1 w-100 btn btn-primary">Calculate BMI</button>
      </fieldset>
    </form>
    <script>
      const btn = document.getElementById("button");
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);
      let bmi = 0;

      function calcBMI(weight, height) {
        bmi = (weight * 703) / (height * height);
        return bmi;
      }
      
      btn.onclick = () => {
      calcBMI(weight,height);
      document.getElementById("bmi").value = (bmi);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
