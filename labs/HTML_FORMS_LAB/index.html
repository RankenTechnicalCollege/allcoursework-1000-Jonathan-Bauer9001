<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms Lab</title>
</head>
<body>
  <form id="order-form" action="/order" method="post">
    <fieldset>
      <legend>Contact</legend>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required><br><br>
      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="email-confirm">Confirm Email:</label>
      <input type="email" id="email-confirm" name="email-confirm" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="password-confirm">Confirm Password:</label>
      <input type="password" id="password-confirm" name="password-confirm" required>
    </fieldset>
    <fieldset>
      <legend>Credit Card</legend>
      <label for="cc-num">Credit Card Number:</label>
      <input type="text" id="cc-num" name="cc-num" required><br><br>
      <label for="exp-date">Expiration Date:</label>
      <input type="text" id="exp-date" name="exp-date" required>
      <label for="csc">CSC:</label>
      <input type="text" id="csc" name="csc" required><br><br>
    </fieldset>
    <fieldset>
      <legend>Billing Address</legend>
      <label for="street">Street Address:</label>
      <input type="text" id="street" name="street"><br>
    </fieldset>
  </form>
</body>
</html>
