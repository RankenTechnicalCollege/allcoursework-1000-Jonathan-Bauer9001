<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Fahrenheit to Celsius</title>
</head>
<body>
  <h1>Convert from Fahrenheit to Celsius</h1>
  <script>
    "use strict";

    // get fahrenheit from user
    const fahrenheit = parseFloat(prompt("Enter Fahrenheit temperature"));

    const celsius = (fahrenheit - 32) * (5 / 9);

    const html = `<p>${fahrenheit.toFixed(1)} = ${celsius.toFixed(1)}</p>`;

    document.write(html);
  </script>
</body>
</html>
