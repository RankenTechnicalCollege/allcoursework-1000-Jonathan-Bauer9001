<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Change Calculator</legend>
        <div>
          <label for="amountDue"> Enter amount of change due (0-99): </label>
          <input type="text" name="amountDue" id="amountDue" value="">
        </div>
        <div>
          <label for="quarters">Quarters: </label>
          <output id="quarters"></output>
        </div>
        <div>
          <label for="dimes">Dimes: </label>
          <output id="dimes"></output>
        </div>
        <div>
          <label for="nickels">Nickels</label>
          <output id="nickels"></output>
        </div>
        <div>
          <label for="pennies">Pennies: </label>
          <output id="pennies"></output>
        </div>
        <div>
          <label for="button"></label>
          <button type="button" id="button">Calculate</button>
        </div>
      </fieldset>
      <script>
        'use strict'
        const $ = selector => document.querySelector(selector);

        const makeChange = () => {
          let amountDue = parseInt($('#amountDue').value);
          let current = 0;
          let quarters = 0;
          let dimes = 0;
          let nickels = 0;
          let pennies = 0;

          if (amountDue > 99 || amountDue < 0 || isNaN(amountDue)) {
            alert('PLEASE ENTER A VALID AMOUNT')
          } else {
            do {
              if (amountDue >= 25) { 
                quarters = amountDue / 25;
                current = amountDue % 25;
              }
              if (current <= 24 && current > 9) {
                dimes = current / 10;
                current = current % 10;
              }
              if (current > 4) {
                nickels = current / 5;
                current = current % 5;
              }
              if (current > 0) {
                pennies = current / 1;
                current = current % 1;
              }
    
            } while (current > 0);
          }
          $('#quarters').value = parseInt(quarters);
          $('#dimes').value = parseInt(dimes);
          $('#nickels').value = parseInt(nickels);
          $('#pennies').value = pennies;
        } 
        
        document.addEventListener('DOMContentLoaded', () => {
          $('#button').addEventListener('click', makeChange);
        })
      </script>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
