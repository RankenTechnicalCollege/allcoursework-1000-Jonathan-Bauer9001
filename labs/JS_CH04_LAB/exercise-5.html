<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form id="incomeTaxForm">
      <fieldset class=" m-2 shadow-lg">
        <legend class=" p-1 text-primary" >Income Tax Calculator</legend>
        <div class="m-2">
          <label for="input">Enter taxable income:</label>
          <input type="text" id="input" value="" required autofocus>
        </div>
        <div class="m-2">
          <label for="output">Income Tax owed: </label>
          <output id="output"></output>
        </div>
        <button class="btn btn-primary m-2" type="button" id="button">Calculate</button>
      </fieldset>
    </form>
    <script>
      const btn = document.querySelector('#button');

      btn.addEventListener('click', () => {

        let income = parseFloat(document.querySelector("#input").value);
        let incomeTaxOwed = 0;

        if ( income >= 0 && income <= 9875 ) {
          if (income > 0) {
            incomeTaxOwed = (income * .1) ;
          } else {
            income = income;
          }
        } else if ( income > 9875 && income <= 40125) {
          if ( income > 9875) {
            incomeTaxOwed = 987.5 + ( (income - 9875) * .12 );
          } else {
            incomeTaxOwed = 987.5;
          }
        } else if ( income > 40125 && income <= 85525 ) {
          if ( income > 40125 ) {
            incomeTaxOwed = 4617.5 + ( ( income - 40125 ) * .22 );
          } else {
            incomeTaxOwed = 4617.5;
          }
        } else if ( income > 85525 && income <= 163300 ) {
          if ( income > 85525 ) {
            incomeTaxOwed = 14605.5 + ( (income - 85525 ) * .24 );
          } else {
            incomeTaxOwed = 14605.5;
          }
        } else if ( income > 163300 && income <= 207350 ) {
          if ( income > 163300 ) {
            incomeTaxOwed = 33271.5 + ( ( income - 163300 ) * .32 );
          } else {
            incomeTaxOwed = 33271.5;
          }
        } else if ( income > 207350 && income <= 518400 ) { 
          if ( income > 207350 ) {
            incomeTaxOwed = 47367.5 + ( ( income - 207350 ) * .35 );
          } else { 
            incomeTaxOwed = 47367.5;
          }
        } else if ( income > 518400 ) {
          if ( income > 518400 ) {
            incomeTaxOwed = 156235 + ( (income - 518400 ) * .37 );
          } else {
            incomeTaxOwed = 156235;
          }
        } else {
          alert(`PLEASE ENTER A VALID INPUT`)
        }

        document.querySelector('#output').innerHTML = (`${incomeTaxOwed.toFixed(2)}`);
        document.querySelector('#input').focus();
      });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
