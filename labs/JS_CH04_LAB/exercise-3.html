<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form>
      <fieldset class="m-2 shadow-lg p-2 rounded">
        <legend>Sales Tax Calculator</legend>
        <div>Enter Subtotal and Tax Rate and click "Calculate".</div>
        <div class="ms-3 m-1">
          <label for="subtotal">Subtotal: </label>
          <input type="text" name="subtotal" id="subtotal">
        </div>
        <div class="ms-3 m-1">
          <label for="taxRate">Tax Rate: </label>
          <input type="text" name="taxRate" id="taxRate">
        </div>
        <div class="ms-3 m-1">
          <label for="salesTax">Sales Tax: </label>
          <output id="salesTax" value=""></output>
        </div>
        <div class="ms-3 m-1">
          <label for="total">Total: </label>
          <output id="total"></output>
        </div>
        <div class="d-flex">
          <div>
            <label for="calbtn"></label>
            <button class="btn btn-primary m-1" type="button" id="calbtn">Calculate</button>
          </div>
          <div>
            <label for="clear"></label>
            <button class="btn btn-secondary m-1" type="button" id="clear">Clear</button>
          </div>
        </div>
      </fieldset>
    </form>
    <script>
      'use strict';
      const $ = selector => document.querySelector(selector);

      const focusAndSelect = selector => {
        const elem = $(selector);
        elem.focus();
        elem.select();
        $(selector).value = '';
      };

      $('#subtotal').onfocus = () => {
        $('#subtotal').value = '';
      };

      $('#taxRate').onfocus = () => {
        $('#taxRate').value = '';
      };

      const calculateTax = () => {
        const subtotal = parseFloat($('#subtotal').value);
        const taxRate = parseFloat($('#taxRate').value);
        let salesTax = 0;
        let total = 0;

        if (subtotal < 0 || subtotal > 10000) {
          alert('Subtotal must be > 0 and < 10000');
          focusAndSelect('#subtotal');
        } else if (taxRate < 0 || taxRate > 15) {
          alert('Tax Rate must be > 0 and < 12');
          focusAndSelect('#taxRate');
        } else {
          salesTax = (subtotal * taxRate) / 100;
          total = subtotal + salesTax;
          $('#salesTax').value = salesTax;
          $('#total').value = total;
          $('#subtotal').focus();
        }
      };

      const clearEntries = () => {
        $('#subtotal').value = '';
        $('#taxRate').value = '';
        $('#salesTax').value = '';
        $('#total').value = '';
        $('#subtotal').focus();
      } 

      document.addEventListener('DOMContentLoaded', () => {
        $('#subtotal').focus();
        $('#calbtn').addEventListener('click', calculateTax);
        $('#clear').addEventListener('click', clearEntries);
      });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
