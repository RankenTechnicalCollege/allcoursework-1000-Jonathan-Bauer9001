<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width='device-width', initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<!--Order Form-->
  <form id="order-form" action="/order" method="post">
  <!--name section-->
    <p>First Name: <input id="first-name" placeholder="First" type="text"></p>
    <p>Last Name: <input id="last-name" placeholder="Last" type="text"></p>
    <p>Email: <input id="email" placeholder="Email" type="text"></p>
    <p>Confirm Email: <input id="email-confirm" placeholder="Email" type="text"></p>
    <p>Password: <input id="password" placeholder="Password" type="password" maxlength="21"></p>
    <p>Confirm Password : <input id="password-confirm" placeholder="Password" type="password" maxlength="21"></p>
    <!--/name section-->
    <!--credit card section-->
    <fieldset>
      <legend>Credit Card</legend>
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number">
      <label for="exp-date">Date:</label>
      <input type="text" id="exp-date" name="expiration-date" pattern="[\d{1,2}-\d{4}" placeholder="dd\yyyy">
    </fieldset>
    <!--/credit card section-->


  </form>
</body>
</html>
