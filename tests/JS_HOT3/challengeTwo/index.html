<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css" type="text/css">
  </head>
  <body>
    <div id="header" class="header m-2">
      <h1>To Do List</h1>
      <input class="form-control" type="text" name="addTask" id="myInput" placeholder="new task...">
      <span onclick="newElement()" class="addBtn btn btn-primary">Add</span>
      <div id="errorMsg"></div>
    </div>

    <ul id="taskList" class="list-group m-2">
      <li class="list-group-item">Go shopping</li>
      <li class="list-group-item">Meal Prep</li>
      <li class="list-group-item">Play Games</li>
      <li class="list-group-item">Do Laundry</li>
      <li class="list-group-item">Clean Room</li>
    </ul>
    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
