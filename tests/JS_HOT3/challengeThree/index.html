<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upvote/Downvote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="card" style="width: 18rem;">
      <img src="/images/mcrib.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">McRib</h5>
        <p class="card-text">Year-round McRibs?</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          Upvotes:
          <div id="upvotes"></div>
        </li>
        <li class="list-group-item">
          Downvotes:
          <div id="downvotes"></div>
        </li>
        <li class="list-group-item">
          Total Votes:
          <div id="totalVotes"></div>
        </li>
      </ul>
      <div class="card-body">
        <button type="button" id="upvote" class="btn btn-success">Upvote</button>
        <button type="button" id="downvote" class="btn btn-danger">Downvote</button>
      </div>
    </div>
    <script src="vote.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
