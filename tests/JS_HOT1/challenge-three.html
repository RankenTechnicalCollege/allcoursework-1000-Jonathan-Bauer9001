<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Two</title>
</head>
<body>
  <main>
    <form>
      <label for="number">Enter a number between 1-3:</label>
      <input id="number" type="text" value="" required>
      <button type="button" id="button">Enter</button>
      <div id="lyric"></div>
    </form>
    <script>
      const btn = document.getElementById('button');
  

      btn.onclick = () => {
        const number = parseInt(document.getElementById('number').value);

        if ( number === 1 ) {
        document.getElementById('lyric').innerHTML = (`One is the loneliest number that you'll ever do`);
      } else if ( number === 2 ) {
        document.getElementById('lyric').innerHTML = (`Two can be as bad as one. It's the loneliest number since the number one.`);
      } else if (number === 3) {
        document.getElementById('lyric').innerHTML = (`There is no three`);
      } else if (number > 3 || number < 1) {
        document.getElementById('lyric').innerHTML = (`You didn't enter a valid number.`);
      } else {
        document.getElementById(`lyric`).innerHTML = (`Please enter a number, not a word.`)
      }

      }

    </script>
  </main>
</body>
</html>
